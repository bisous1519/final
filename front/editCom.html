<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MACSIM</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./editCom.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="inner">
        <div class="header__left">
          <a class="header__logo" href="#">
            <img src="./image/macsimXy.png" alt="logo"
          /></a>
          <span class="div-line"></span>
          <ul class="header__nav">
            <li><a href="#">맥주검색</a></li>
            <li><a href="#">커뮤니티</a></li>
            <li><a href="#">이벤트</a></li>
            <li><a href="#">공동구매</a></li>
            <li><a href="#">공지사항</a></li>
          </ul>
        </div>
        <div class="header__right">
          <div class="nav__searchbox">
            <input type="text" />
            <i><span class="material-icons"> search </span></i>
          </div>
          <ul class="header__nav">
            <li><a href="#">회원가입</a></li>
            <li><a href="#">로그인</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- main -->
    <main>
      <div class="inner">
        <div class="editC__header">
          <h1>EDIT PAGE</h1>
          <h2>COMMUNITY</h2>
        </div>

        <div class="editC__content">
          <form action="#" method="post">
            <div class="con-wrapper">
              <div>
                <p>CATEGORY</p>
                <div class="cate-btn">
                  <ul>
                    <li>
                      <button
                        type="button"
                        onclick="cateSelect(1);"
                        id="cate-1"
                        class="btn btn-gray"
                      >
                        맥심의 일상
                      </button>
                    </li>
                    <li>
                      <button
                        type="button"
                        onclick="cateSelect(2);"
                        id="cate-2"
                        class="btn"
                      >
                        오늘의 맥주
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
              <div>
                <p>CONTENT</p>
                <div class="textarea-wrapper">
                  <textarea placeholder="내용을 입력해주세요"></textarea>
                  <span>180/180자</span>
                </div>
              </div>
              <div>
                <p>IMAGE</p>
                <div class="img-wrapper">
                  <div>
                    <input id="hiddenBtn" type="file" hidden />
                    <label id="fileLabel"></label>
                    <button
                      id="fileBtn"
                      class="btn btn-gray btn-small"
                      type="button"
                    >
                      FILE
                    </button>
                  </div>
                  <div class="real-img">
                    <img
                      id="fileImg"
                      src=""
                      alt="업로드할 이미지를 선택해주세요"
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- 작성 버튼 -->
            <div class="btn-wrapper">
              <button class="btn btn-lightgray btn-bold" location.href="#">
                작성취소
              </button>
              <!-- "작성을 취소하고 이전페이지로 돌아가시겠습니까?
                    작성중이던 내용은 저장되지 않습니다."
                    alert 띄우기 -->
              <button class="btn btn-yellow btn-bold" type="submit">
                작성하기
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer></footer>
  </body>
  <script defer>
    const btn1 = document.querySelector("#cate-1");
    const btn2 = document.querySelector("#cate-2");

    const hiddenBtn = document.querySelector("#hiddenBtn");
    const fileBtn = document.querySelector("#fileBtn");
    const fileLabel = document.querySelector("#fileLabel");
    const fileImg = document.querySelector("#fileImg");

    const cateSelect = (num) => {
      if (num === 1) {
        btn2.classList.remove("btn-gray");
        btn1.classList.add("btn-gray");
      } else {
        btn1.classList.remove("btn-gray");
        btn2.classList.add("btn-gray");
      }
    };

    fileBtn.addEventListener("click", () => {
      hiddenBtn.click();
    });
    fileLabel.addEventListener("click", () => {
      hiddenBtn.click();
    });
    fileImg.addEventListener("click", () => {
      hiddenBtn.click();
    });
    hiddenBtn.addEventListener("change", (e) => {
      var startIndex =
        e.target.value.indexOf("\\") >= 0
          ? e.target.value.lastIndexOf("\\")
          : e.target.value.lastIndexOf("/");
      var filename = e.target.value.substring(startIndex);
      if (filename.indexOf("\\") === 0 || filename.indexOf("/") === 0) {
        filename = filename.substring(1);
      }

      // console.log("변화!");
      fileLabel.innerHTML = filename;

      if (e.target.files.length == 1) {
        const reader = new FileReader();

        reader.readAsDataURL(e.target.files[0]);
        reader.onload = (ee) => {
          fileImg.setAttribute("src", ee.target.result);
        };
      } else {
        fileImg.setAttribute("src", null);
      }

      fileImg.value = e.target.value;
    });
  </script>
</html>
